<div class="d-flex justify-content-center gap-2 mb-3">
  <button class="btn btn-success" (click)="exportarTxt()">
    Exportar a .txt
  </button>
</div>

<div
  class="modal fade"
  id="confirmDeleteModal"
  tabindex="-1"
  aria-labelledby="confirmDeleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">
          Archivo guardado como: {{ fileName() }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body">
        ¿Deseas borrar todos los datos de la base de datos después de exportar?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-danger" (click)="borrarDatos()">
          Borrar
        </button>
      </div>
    </div>
  </div>
</div>
