<h1 class="text-center">Registro de productos <b>COMEX</b></h1>
<hr />

<div class="container-fluid px-3 py-3">

  <div class="row g-3">

    <div class="col-12 col-sm-6">
      <a [routerLink]="[routeCards[2].path]" class="text-decoration-none d-block h-100">
        <div class="card shadow-sm h-100 rounded-4">
          <div class="card-body d-flex flex-column align-items-center justify-content-center p-3">
            <div class="icon-container mb-2">
              <i class="bi fs-1" [class]="routeCards[2].icon"></i>
            </div>
            <p class="card-text fw-medium mb-0">{{ routeCards[2].label }}</p>
          </div>
        </div>
      </a>
    </div>

     <div class="col-12 col-sm-6">
      <a [routerLink]="[routeCards[0].path]" class="text-decoration-none d-block h-100">
        <div class="card shadow-sm h-100 rounded-4">
          <div
            class="card-body d-flex flex-column align-items-center justify-content-center p-3"
          >
            <div class="icon-container mb-2">
              <i class="bi fs-1" [class]="routeCards[0].icon"></i>
            </div>
            <p class="card-text fw-medium mb-0">{{ routeCards[0].label }}</p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-12 col-sm-6">
      <a
        [routerLink]="[routeCards[1].path]"
        class="text-decoration-none d-block h-100"
      >
        <div class="card shadow-sm h-100 rounded-4">
          <div
            class="card-body d-flex flex-column align-items-center justify-content-center p-3"
          >
            <div class="icon-container mb-2">
              <i class="bi fs-1" [class]="routeCards[1].icon"></i>
            </div>
            <p class="card-text fw-medium mb-0">{{ routeCards[1].label }}</p>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>

<!-- CSS adicional que puede ir en tu archivo de estilos -->
<style>
  /* Asegurar la altura táctil mínima de 44px para elementos interactivos (recomendación de WCAG) */
  .card-body {
    min-height: 100px;
  }

  /* Efecto de toque en móvil */
  @media (hover: none) {
    .card:active {
      transform: scale(0.98);
      transition: transform 0.1s;
    }
  }

  /* Ajuste de tamaño de texto para mejor legibilidad en móvil */
  .card-text {
    font-size: 1rem;
    line-height: 1.3;
  }

  /* Efecto visual para dar feedback al tocar en dispositivos táctiles */
  .card {
    transition: transform 0.2s, box-shadow 0.2s;
    border: none;
  }
</style>
