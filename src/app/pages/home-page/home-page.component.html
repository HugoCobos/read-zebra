<h1 class="text-center">Registro de productos <b>COMEX</b></h1>
<hr />

<div class="container-fluid px-3 py-3">
  <div class="row g-3">
    @for (route of routeCards; track route.path) {
    <div class="col-12 col-sm-6">
      <a [routerLink]="[route.path]" class="text-decoration-none d-block h-100">
        <div class="card shadow-sm h-100 rounded-4">
          <div
            class="card-body d-flex flex-column align-items-center justify-content-center p-3"
          >
            <div class="icon-container mb-2">
              <i class="bi fs-1" [class]="route.icon"></i>
            </div>
            <p class="card-text fw-medium mb-0">{{ route.label }}</p>
          </div>
        </div>
      </a>
    </div>
    }
  </div>
</div>
